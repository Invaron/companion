name: Enable Auto-merge After Checks

on:
  workflow_run:
    workflows: ["Agent PR Automation"]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-auto-merge:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Get PR number from workflow
        uses: actions/github-script@v7
        id: get-pr
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pull_requests = context.payload.workflow_run.pull_requests;
            if (pull_requests.length === 0) {
              core.info('No pull requests associated with this workflow run');
              return null;
            }
            
            const pr = pull_requests[0];
            core.setOutput('pr_number', pr.number);
            return pr.number;

      - name: Check PR labels and enable auto-merge
        if: steps.get-pr.outputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.AGENT_PAT || secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = parseInt('${{ steps.get-pr.outputs.pr_number }}');
            
            // Get PR details with labels
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            // Check if PR has agent-task and agent-automerge labels
            const hasAgentTask = pr.labels.some(label => label.name === 'agent-task');
            const hasAutoMerge = pr.labels.some(label => label.name === 'agent-automerge');
            
            if (!hasAgentTask || !hasAutoMerge) {
              core.info(`PR #${prNumber} does not have required labels (agent-task: ${hasAgentTask}, agent-automerge: ${hasAutoMerge})`);
              return;
            }
            
            core.info(`Enabling auto-merge for PR #${prNumber}...`);
            
            const query = `mutation($pullRequestId: ID!) {
              enablePullRequestAutoMerge(input: {pullRequestId: $pullRequestId, mergeMethod: SQUASH}) {
                pullRequest { 
                  number 
                  autoMergeRequest {
                    enabledAt
                    enabledBy {
                      login
                    }
                  }
                }
              }
            }`;

            try {
              const result = await github.graphql(query, { pullRequestId: pr.node_id });
              core.info(`âœ… Auto-merge enabled for PR #${prNumber}`);
              core.info(`Enabled at: ${result.enablePullRequestAutoMerge.pullRequest.autoMergeRequest.enabledAt}`);
              
              // Add a comment to the PR
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: 'ðŸ¤– **Auto-merge enabled!** This PR will merge automatically when all checks pass.'
              });
            } catch (error) {
              if (error.message.includes('unstable status')) {
                core.warning(`PR #${prNumber} is still unstable, will retry automatically on next check`);
              } else {
                core.error(`Failed to enable auto-merge: ${error.message}`);
                throw error;
              }
            }
