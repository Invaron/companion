<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <style>
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-5px)} }
    @keyframes check-glow { 0%,100%{opacity:0.2} 50%{opacity:0.45} }
    .float{animation:float 3s ease-in-out infinite}
    .glow{animation:check-glow 3s ease-in-out infinite}
  </style>
  <g class="float">
    <!-- Clipboard body -->
    <rect x="55" y="50" width="90" height="110" rx="12" fill="rgba(110,231,183,0.04)" stroke="#6ee7b7" stroke-width="1" stroke-opacity="0.2"/>
    <!-- Clipboard clip -->
    <rect x="80" y="42" width="40" height="14" rx="5" fill="rgba(110,231,183,0.08)" stroke="#6ee7b7" stroke-width="1" stroke-opacity="0.25"/>
    <!-- Checkbox rows (empty) -->
    <rect x="68" y="76" width="12" height="12" rx="3" fill="none" stroke="#a1a1aa" stroke-width="1" stroke-opacity="0.2"/>
    <rect x="86" y="79" width="45" height="4" rx="2" fill="#a1a1aa" opacity="0.15"/>
    <rect x="68" y="100" width="12" height="12" rx="3" fill="none" stroke="#a1a1aa" stroke-width="1" stroke-opacity="0.2"/>
    <rect x="86" y="103" width="35" height="4" rx="2" fill="#a1a1aa" opacity="0.12"/>
    <rect x="68" y="124" width="12" height="12" rx="3" fill="none" stroke="#a1a1aa" stroke-width="1" stroke-opacity="0.15"/>
    <rect x="86" y="127" width="40" height="4" rx="2" fill="#a1a1aa" opacity="0.1"/>
    <!-- Checkmark overlay (faded, "all clear" vibe) -->
    <g class="glow">
      <circle cx="100" cy="108" r="28" fill="none" stroke="#6ee7b7" stroke-width="1.5" stroke-opacity="0.3"/>
      <path d="M86 108 L95 117 L114 98" stroke="#6ee7b7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.5"/>
    </g>
  </g>
</svg>
