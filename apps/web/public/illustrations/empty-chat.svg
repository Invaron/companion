<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <style>
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-6px)} }
    @keyframes blink { 0%,90%,100%{opacity:0.3} 95%{opacity:0.8} }
    .float{animation:float 3s ease-in-out infinite}
    .cursor{animation:blink 2s ease-in-out infinite}
  </style>
  <g class="float">
    <!-- Chat bubble outline -->
    <rect x="45" y="50" width="110" height="70" rx="18" fill="rgba(96,165,250,0.06)" stroke="#60a5fa" stroke-width="1" stroke-opacity="0.25"/>
    <path d="M70 120 L60 138 L90 120" fill="rgba(96,165,250,0.06)" stroke="#60a5fa" stroke-width="1" stroke-opacity="0.25"/>
    <!-- Empty text lines -->
    <rect x="62" y="70" width="55" height="4" rx="2" fill="#a1a1aa" opacity="0.2"/>
    <rect x="62" y="82" width="40" height="4" rx="2" fill="#a1a1aa" opacity="0.15"/>
    <rect x="62" y="94" width="30" height="4" rx="2" fill="#a1a1aa" opacity="0.1"/>
    <!-- Cursor blink -->
    <rect class="cursor" x="95" y="93" width="2" height="6" rx="1" fill="#60a5fa"/>
  </g>
</svg>
