<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <style>
    @keyframes gentle-float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-4px)} }
    @keyframes check-draw { 0%{stroke-dashoffset:24} 100%{stroke-dashoffset:0} }
    @keyframes soft-pulse { 0%,100%{opacity:0.15} 50%{opacity:0.3} }
    .cal-float{animation:gentle-float 4s ease-in-out infinite}
    .check{stroke-dasharray:24;animation:check-draw 0.8s ease-out 0.5s forwards;stroke-dashoffset:24}
    .glow{animation:soft-pulse 3s ease-in-out infinite}
  </style>
  <g class="cal-float">
    <!-- Calendar body -->
    <rect x="55" y="50" width="90" height="85" rx="12" fill="rgba(96,165,250,0.04)" stroke="#60a5fa" stroke-width="1" stroke-opacity="0.2"/>
    <!-- Header -->
    <rect x="55" y="50" width="90" height="24" rx="12" fill="rgba(96,165,250,0.08)"/>
    <rect x="55" y="62" width="90" height="12" fill="rgba(96,165,250,0.08)"/>
    <!-- Calendar pins -->
    <rect x="75" y="45" width="2.5" height="12" rx="1.25" fill="#a1a1aa" opacity="0.25"/>
    <rect x="122" y="45" width="2.5" height="12" rx="1.25" fill="#a1a1aa" opacity="0.25"/>
    <!-- Subtle grid dots -->
    <circle cx="78" cy="90" r="2" fill="#a1a1aa" opacity="0.12"/>
    <circle cx="92" cy="90" r="2" fill="#a1a1aa" opacity="0.12"/>
    <circle cx="106" cy="90" r="2" fill="#a1a1aa" opacity="0.12"/>
    <circle cx="120" cy="90" r="2" fill="#a1a1aa" opacity="0.12"/>
    <circle cx="78" cy="104" r="2" fill="#a1a1aa" opacity="0.12"/>
    <circle cx="92" cy="104" r="2" fill="#a1a1aa" opacity="0.12"/>
    <circle cx="106" cy="104" r="2" fill="#a1a1aa" opacity="0.12"/>
    <circle cx="120" cy="104" r="2" fill="#a1a1aa" opacity="0.12"/>
    <circle cx="78" cy="118" r="2" fill="#a1a1aa" opacity="0.12"/>
    <circle cx="92" cy="118" r="2" fill="#a1a1aa" opacity="0.12"/>
    <!-- Checkmark circle -->
    <circle class="glow" cx="100" cy="155" r="16" fill="rgba(110,231,183,0.06)" stroke="#6ee7b7" stroke-width="1" stroke-opacity="0.2"/>
    <!-- Checkmark -->
    <path class="check" d="M92 155 l5 5 l11 -11" fill="none" stroke="#6ee7b7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.5"/>
  </g>
</svg>
