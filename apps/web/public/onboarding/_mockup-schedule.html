<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 390px;
    height: 844px;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
    background: radial-gradient(circle at top right, #1c1c1e 0%, #111113 35%, #0a0a0c 100%);
    color: #e4e4e7;
    -webkit-font-smoothing: antialiased;
  }

  .content {
    padding: 52px 20px 80px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  /* Header */
  .sched-header {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .sched-header-center {
    flex: 1;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 1px;
  }
  .sched-title {
    margin: 0;
    font-size: 1rem;
    font-weight: 700;
    color: #e4e4e7;
    line-height: 1.2;
  }
  .sched-date {
    font-size: 0.72rem;
    font-weight: 500;
    color: #a1a1aa;
  }
  .sched-nav-btn {
    width: 34px;
    height: 34px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.04);
    color: #a1a1aa;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
    cursor: pointer;
  }

  /* Badges */
  .sched-badges {
    display: flex;
    gap: 6px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .sched-chip {
    font-size: 0.7rem;
    font-weight: 600;
    padding: 3px 10px;
    border-radius: 99px;
    background: rgba(96,165,250,0.1);
    color: #60a5fa;
    border: 1px solid rgba(96,165,250,0.55);
  }
  .sched-chip--time {
    background: rgba(255,255,255,0.05);
    color: #a1a1aa;
    border-color: rgba(255,255,255,0.12);
  }

  /* Timeline */
  .tl {
    display: flex;
    flex-direction: column;
    gap: 0;
  }
  .tl-event {
    display: flex;
    gap: 10px;
    padding: 2px 0;
  }
  .tl-connector {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 16px;
    flex-shrink: 0;
  }
  .tl-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #f6c37f;
    border: 2px solid rgba(246,195,127,0.45);
    box-shadow: 0 0 0 3px rgba(246,195,127,0.12);
    flex-shrink: 0;
    z-index: 1;
  }
  .tl-dot--active {
    background: #7dd3a8;
    border-color: rgba(125,211,168,0.5);
    box-shadow: 0 0 0 3px rgba(125,211,168,0.18), 0 0 8px rgba(125,211,168,0.3);
  }
  .tl-dot--gap {
    width: 6px; height: 6px;
    background: rgba(255,255,255,0.2);
    border: 1.5px solid rgba(255,255,255,0.15);
    box-shadow: none;
  }
  .tl-stem {
    width: 2px;
    flex: 1;
    min-height: 12px;
    background: rgba(246,195,127,0.2);
    border-radius: 1px;
  }
  .tl-stem--dashed {
    background: repeating-linear-gradient(to bottom, rgba(255,255,255,0.12) 0px, rgba(255,255,255,0.12) 4px, transparent 4px, transparent 8px);
  }

  /* Event card */
  .tl-event-card {
    flex: 1;
    min-width: 0;
    background: linear-gradient(140deg, rgba(246,195,127,0.1), rgba(246,195,127,0.03));
    border: 1px solid rgba(246,195,127,0.3);
    border-left: 3px solid #f6c37f;
    border-radius: 12px;
    padding: 10px 12px;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  .tl-event--active .tl-event-card {
    background: linear-gradient(140deg, rgba(125,211,168,0.1), rgba(125,211,168,0.03));
    border-color: rgba(125,211,168,0.35);
    border-left-color: #7dd3a8;
  }
  .tl-event-time {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 0.78rem;
    font-weight: 700;
    color: #e4e4e7;
    font-variant-numeric: tabular-nums;
  }
  .tl-event-arrow { color: #a1a1aa; font-size: 0.72rem; font-weight: 400; }
  .tl-event-dur {
    margin-left: auto;
    font-size: 0.66rem;
    font-weight: 600;
    color: #a1a1aa;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 6px;
    padding: 1px 7px;
  }
  .tl-event-title { margin: 0; font-size: 0.86rem; font-weight: 600; color: #e4e4e7; line-height: 1.35; }
  .tl-event-live {
    display: inline-flex; align-items: center; gap: 4px;
    font-size: 0.66rem; font-weight: 700; color: #7dd3a8;
    text-transform: uppercase; letter-spacing: 0.04em;
  }
  .tl-event-live::before {
    content: ""; display: inline-block; width: 6px; height: 6px;
    border-radius: 50%; background: #7dd3a8;
  }

  /* Gap row */
  .tl-gap {
    display: flex; gap: 10px; padding: 2px 0;
  }
  .tl-gap-body {
    flex: 1; min-width: 0;
    display: flex; align-items: center; gap: 8px; flex-wrap: wrap;
    padding: 6px 0;
    border-bottom: 1px dashed rgba(255,255,255,0.06);
  }
  .tl-gap-time { font-size: 0.68rem; font-weight: 600; color: #a1a1aa; opacity: 0.65; }
  .tl-gap-label { font-size: 0.78rem; font-weight: 500; color: #a1a1aa; font-style: italic; flex: 1; }
  .tl-gap-dur { font-size: 0.62rem; font-weight: 600; color: #a1a1aa; opacity: 0.55; }

  /* Now marker */
  .tl-now {
    display: flex; align-items: center; gap: 6px;
    padding: 6px 0; position: relative;
  }
  .tl-now-dot {
    width: 8px; height: 8px; border-radius: 50%;
    background: #60a5fa;
    box-shadow: 0 0 6px rgba(96,165,250,0.5);
    flex-shrink: 0;
  }
  .tl-now-line {
    flex: 1; height: 2px;
    background: linear-gradient(90deg, #60a5fa, transparent);
  }
  .tl-now-label {
    font-size: 0.65rem; font-weight: 700; color: #60a5fa;
    white-space: nowrap;
  }

  /* Tab bar */
  .tab-bar {
    position: fixed; bottom: 0; left: 0; right: 0;
    display: flex; justify-content: space-around; align-items: center;
    padding: 8px 0 12px;
    background: transparent;
  }
  .tab-btn {
    display: flex; flex-direction: column; align-items: center;
    gap: 2px; background: none; border: none;
    color: #a1a1aa; font-size: 0.58rem; font-weight: 600;
    cursor: pointer; padding: 4px 12px;
    letter-spacing: 0.04em; text-transform: uppercase;
  }
  .tab-btn.active { color: #60a5fa; }
  .tab-btn svg { width: 22px; height: 22px; }
</style>
</head>
<body>
<div class="content">
  <!-- Schedule header -->
  <div class="sched-header">
    <button class="sched-nav-btn">‹</button>
    <div class="sched-header-center">
      <h2 class="sched-title">Today</h2>
      <span class="sched-date">Thursday, Feb 26</span>
    </div>
    <button class="sched-nav-btn">›</button>
  </div>

  <div class="sched-badges">
    <span class="sched-chip">3 events</span>
    <span class="sched-chip sched-chip--time">5h 30m</span>
  </div>

  <!-- Timeline -->
  <div class="tl">
    <!-- Gap: Morning free -->
    <div class="tl-gap">
      <div class="tl-connector">
        <span class="tl-dot tl-dot--gap"></span>
        <span class="tl-stem tl-stem--dashed"></span>
      </div>
      <div class="tl-gap-body">
        <span class="tl-gap-time">08:00 – 10:00</span>
        <span class="tl-gap-label">Free time</span>
        <span class="tl-gap-dur">2h</span>
      </div>
    </div>

    <!-- Event 1: Lecture -->
    <div class="tl-event tl-event--active">
      <div class="tl-connector">
        <span class="tl-dot tl-dot--active"></span>
        <span class="tl-stem"></span>
      </div>
      <div class="tl-event-card">
        <div class="tl-event-time">
          <span>10:15</span>
          <span class="tl-event-arrow">→</span>
          <span>12:00</span>
          <span class="tl-event-dur">1h 45m</span>
        </div>
        <p class="tl-event-title">DAT520 – Distributed Systems</p>
        <span class="tl-event-live">Happening now</span>
      </div>
    </div>

    <!-- Now marker -->
    <div class="tl-now">
      <span class="tl-now-dot"></span>
      <span class="tl-now-line"></span>
      <span class="tl-now-label">Now 11:24</span>
    </div>

    <!-- Gap: Lunch -->
    <div class="tl-gap">
      <div class="tl-connector">
        <span class="tl-dot tl-dot--gap"></span>
        <span class="tl-stem tl-stem--dashed"></span>
      </div>
      <div class="tl-gap-body">
        <span class="tl-gap-time">12:00 – 14:15</span>
        <span class="tl-gap-label">Lunch break</span>
        <span class="tl-gap-dur">2h 15m</span>
      </div>
    </div>

    <!-- Event 2: Lab -->
    <div class="tl-event">
      <div class="tl-connector">
        <span class="tl-dot"></span>
        <span class="tl-stem"></span>
      </div>
      <div class="tl-event-card">
        <div class="tl-event-time">
          <span>14:15</span>
          <span class="tl-event-arrow">→</span>
          <span>16:00</span>
          <span class="tl-event-dur">1h 45m</span>
        </div>
        <p class="tl-event-title">DAT560 – Generative AI Lab</p>
      </div>
    </div>

    <!-- Gap: Afternoon -->
    <div class="tl-gap">
      <div class="tl-connector">
        <span class="tl-dot tl-dot--gap"></span>
        <span class="tl-stem tl-stem--dashed"></span>
      </div>
      <div class="tl-gap-body">
        <span class="tl-gap-time">16:00 – 18:00</span>
        <span class="tl-gap-label">Free time</span>
        <span class="tl-gap-dur">2h</span>
      </div>
    </div>

    <!-- Event 3: Evening -->
    <div class="tl-event">
      <div class="tl-connector">
        <span class="tl-dot"></span>
      </div>
      <div class="tl-event-card">
        <div class="tl-event-time">
          <span>18:00</span>
          <span class="tl-event-arrow">→</span>
          <span>20:00</span>
          <span class="tl-event-dur">2h</span>
        </div>
        <p class="tl-event-title">DAT600 – Thesis Guidance</p>
      </div>
    </div>
  </div>
</div>

<!-- Tab bar -->
<div class="tab-bar">
  <button class="tab-btn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>
    Chat
  </button>
  <button class="tab-btn active">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
    Schedule
  </button>
  <button class="tab-btn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8h1a4 4 0 0 1 0 8h-1"/><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/><line x1="6" y1="1" x2="6" y2="4"/><line x1="10" y1="1" x2="10" y2="4"/><line x1="14" y1="1" x2="14" y2="4"/></svg>
    Food
  </button>
  <button class="tab-btn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
    Growth
  </button>
  <button class="tab-btn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
    Settings
  </button>
</div>
</body>
</html>
